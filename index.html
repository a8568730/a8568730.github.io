<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow, noarchive, notranslate"/>
    <title>Screen Reader Playground - a8568730(Tshuà Bûn-lī)個人頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<header class="alert alert-info">
		<p class="h1"><b>Screen Reader Playground</b></p>
		<p>請用TalkBack(Android)／VoiceOver(iOS) se̍h這頁網頁。</p>
	</header>
	
	<main>
		<h1 class="mb-3">大標題</h1>
		<h2 class="mb-3">中標題</h2>
		<h3 class="mb-5">小標題</h3>

		<p class="mb-5">我是一段純純的文字。從前從前一毛錢……</p>

		<ul>
			<li><span>清單項目A</span></li>
			<li><span>清單項目B</span></li>
		</ul>

		<ol class="mb-5">
			<li><span>序號清單C</span></li>
			<li><span>序號清單D</span></li>
		</ol>

		<table class="table">
			<caption class="caption-top">一般表格</caption>
			<thead>
				<tr><th>標題E</th><th>標題F</th></tr>
			</thead>
			<tbody>
				<tr>
					<td>豬</td><td>fafoy</td>
				</tr>
				<tr>
					<td>貓</td><td>posi</td>
				</tr>
			</tbody>
		</table>

		<table class="table mb-5">
			<caption class="caption-top">欄標題式表格</caption>
			<tr>
				<th>標題E</th>
				<td>豬</td>
			</tr>
			<tr>
				<th>標題F</th>
				<td>fafoy</td>
			</tr>
		</table>

		<table>
		    <caption>Pets（含非文字元件）</caption>
		    <thead>
		      <tr>
		          <th>owner</th>
		          <th>pets</th>
		      </tr>
		    </thead>
		    <tbody>
		    <tr>
		        <td>Amy</td>
		        <td>
		            <ul>
		              <li>Piggy</li>
		              <li>Tracy</li>
		            </ul>
		        </td>
		    </tr>
		    </tbody>
		</table>

		<img alt="教育部辭典LOGO" src="https://sutian.ithuan.tw/static/image/logo/logo.png" class="w-25 mb-5">

		<form class="mb-5">
			<label for="text-input" class="form-label">一般文字欄位</label>
			<input type="text" id="text-input" class="form-control mb-2" />

			<button class="btn btn-primary">按鈕</button>
		</form>
	</div>
</body>
</html>
